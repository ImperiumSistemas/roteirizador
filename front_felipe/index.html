<html>

<head>
    <title>Roteirizador Map View</title>
    <meta name="Author" content="Felipe Jorge <felipejorgeas@gmail.com>">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loading"></div>

    <h1>Routes <span id="routes-count"></span></h1>

    <div id="map-canvas"></div>

    <div id="container">
        <div id="top">
            <a id="add-route" class="btn" href="javascript:void(0)" onclick="RoteirizadorMapView.newRoute()"
               title="Add a new route">+</a>
            <div id="block-toggle">
                <input type="checkbox" checked onclick="RoteirizadorMapView.toggleRouteShow(this)" title="Show/hide all routes">
            </div>
            <ul id="route-tabs"></ul>
        </div>
        <div id="routes-data"></div>
        <div id="routes-content"></div>
    </div>
    
    <div id="delivery-warning">Deliveries warnings</div>
    <div id="delivery-warning-popup">
        <div id="not-found" class="block">
            <p class="title">Not found address</p>
        </div>
        <div id="aproximated" class="block">
            <p class="title">Aproximated adress</p>
        </div>
        <div id="not-assigned" class="block">
            <p class="title">NÃ£o coube nas cargas</p>
        </div>
    </div>
    
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="routes-data-example.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxGmrZ96OlSQQyx4_DXJyT_81DjEEAR9A"></script>
    <script type="text/javascript" src="route.js"></script>
    <script type="text/javascript" src="roteirizador-map-view.js"></script>
    <script type='text/javascript'>

       const routesDataExample = [];

       $.get( "http://127.0.0.1:8000/geradorCarga", function( data ) {
		  $( ".result" ).html( data );
		  //alert( "Load was performed." );
		  console.log();
		});
       
        sessionStorage.setItem('routesData', JSON.stringify(routesDataExample));
        window.onload = RoteirizadorMapView.viewRoutes();
    </script>
</body>

</html>
